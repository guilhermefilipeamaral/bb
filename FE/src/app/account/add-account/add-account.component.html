
  <form [formGroup]="accountFormControl" (ngSubmit)="submit()">

  <mat-dialog-content class="mat-typography" style="width: 600px; height: 100%;">
    <div class="container">
      <h3 mat-dialog-title>Facturação</h3>
      <mat-form-field class="input-row" appearance="fill">
      <mat-label>Facturação Sem Iva</mat-label>
      <input
        matInput
        [type]="'number'"
        formControlName="TotalRevenueWithoutTax">
      </mat-form-field>
    </div>

    <div class="container">
      <h3 mat-dialog-title>Notas de crédito</h3>
      <mat-form-field class="input-row" appearance="fill">
      <mat-label>Valor com IVA</mat-label>
      <input
        matInput
        [type]="'number'"
        formControlName="CreditNotesWithTax">
      </mat-form-field>
    </div>

    <h3 mat-dialog-title>Depósitos</h3>
    <mat-form-field class="input-row margin-right" appearance="fill">
      <mat-label>Numerário</mat-label>
      <input
        matInput
        [type]="'number'"
        formControlName="DepositCash">
    </mat-form-field>
    <mat-form-field class="input-row" appearance="fill">
      <mat-label>Multibanco</mat-label>
      <input
        matInput
        [type]="'number'"
        formControlName="DepositTotal">
    </mat-form-field>

    <h3 mat-dialog-title>POS</h3>
    <mat-form-field class="input-row margin-right" appearance="fill">
    <mat-label>Total S/ Comissões</mat-label>
    <input
      matInput
      [type]="'number'"
      formControlName="TotalPOSWithoutcommission">
    </mat-form-field>
    <mat-form-field class="input-row margin-right" appearance="fill">
      <mat-label>Total Comissões</mat-label>
      <input
        matInput
        [type]="'number'"
        formControlName="TotalPOSWithcommission">
    </mat-form-field>

    <br>
    <mat-form-field class="notes" appearance="fill">
    <mat-label>Notas</mat-label>
    <textarea
      matInput
      formControlName="Notes">
    </textarea>
    </mat-form-field>


  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit">Adicionar</button>
  </mat-dialog-actions>
</form>
